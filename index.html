<!DOCTYPE html>
<html>

<head>
    <title>Static Blogger</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        
        #content {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 191, 255, 1);
        }
        
        #title {
            font-size: 3.5rem;
            font-family: 'Playfair Display', serif;
        }
        
        #subtitle {
            font-size: 1.25rem;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        button {
            font-size: 1rem;
            background: white;
            border: none;
            border-radius: .25em;
            padding: 10px 15px;
            color: #00bfff;
            cursor: pointer;
            transition: all 0.25s ease-in-out;
        }

        button:hover {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        #footer {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="content">
        <span id="title">Static Blogger</span>
        <span id="subtitle">Add a custom blog to your website.</span>
        <a href=""><button>GO TO BLOG</button></a>
        <span id="footer">
            made with <span id="heart">‚ù§</span> by 
            <a href="http://ashnehete.in/">ashnehete</a>
        </span>
    </div>
</body>

</html>
